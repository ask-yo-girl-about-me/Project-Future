#cloud-config
#Ubuntu OS User creation
users:
- name: ubuntu
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: users, admin
  plain_text_passwd: 'password'
  ssh_authorized_keys:
- ssh-rsa  SSH-Key fuer Project Future    
# login ssh and console with password
ssh_pwauth: true
disable_root: false  
#Packages install  
packages:
- apache2 
- curl 
- wget 
- php 
- libapache2-mod-php 
- php-mysql 
- adminer
- mysql-server
#Configfiles
write_files:
- content: |
    <?php echo '<p>Project Future Faild Successfully</p>'; ?>
  path: /var/www/html/index.php
  permissions: '0644'  
- content: |
    CREATE USER 'futuresql'@'localhost' IDENTIFIED BY 'password';
    CREATE USER 'futuresql'@'%' IDENTIFIED BY 'password';
    GRANT ALL ON *.* TO 'futuresql'@'localhost';
    GRANT ALL ON *.* TO 'futuresql'@'%';
    FLUSH PRIVILEGES;
  path: /tmp/initdb.sql
  permissions: '0644' 
runcmd:
- sudo a2enconf adminer
- sudo systemctl restart apache2
# Konfiugration MySQL
- 'sudo mysql </tmp/initdb.sql'
- sudo rm /tmp/initdb.sql 
- sudo sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/mysql.conf.d/mysqld.cnf
- sudo systemctl restart mysql
# SSH
- sed -i -e '/^Port/s/^.*$/Port 22/' /etc/ssh/sshd_config
- sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
- sed -i -e '/^PasswordAuthentication/s/^.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
- sed -i -e '$aAllowUsers dev' /etc/ssh/sshd_config
- sudo service ssh restart
# Firewall
# Default rules
- sudo ufw default deny incoming
- sudo ufw default allow outgoing
# Exceptions rules
- sudo ufw allow ssh
- sudo ufw allow http
- sudo ufw allow https
# start on boot
- sed -i -e '/^ENABLED/s/^.*$/ENABLED=yes/' /etc/ufw/ufw.conf
- sudo ufw enable